<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ru"><head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
          rel="stylesheet">
    <div th:replace="fragments/footer :: footer-css"></div>
</head>

<body class="body__login">
<div th:replace="fragments/header::header"></div>
<div class="con-log">
    <form th:action="@{/registration}" method="post" class="form__login" th:object="${user}">
        <h1 class="form__title__login">Регистрация</h1>

        <div class="form__group__login">
            <input type="email" name="user_email" class="form__input" placeholder=" " required th:field="*{email}">
            <label th:for="email" class="form__label">Email</label>
        </div>

        <div class="form__group__login">
            <input type="text" name="user_full_name"  class="form__input" placeholder=" "
                   required minlength="7" maxlength="42" th:field="*{fullName}">
            <label th:for="fullName" class="form__label">ФИО</label>
        </div>


        <div class="form__group__login">
            <input type="password" name="user_password"  class="form__input" placeholder=" "
                   required minlength="6" maxlength="10" th:field="*{password}">
            <label th:for="password" class="form__label">Пароль</label>
        </div>

        <div class="form__group__login">
            <input type="password" name="re_user_password"  class="form__input" placeholder=" "
                   required minlength="6" maxlength="10">
            <label th:for="rePassword" class="form__label">Подтвердите пароль</label>
        </div>


        <input type="hidden" th:name="${_csrf}" th:value="${_csrf.token}"/>
        <button type="submit" class="form__button">Sing in</button>

    </form>
</div>
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
