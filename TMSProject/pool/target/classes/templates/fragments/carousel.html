<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <div th:replace="fragments/footer :: footer-css"></div>
</head>
<body>
<div th:fragment="carousel">
    <div class="container slider">
        <div id="slider" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#slider" data-slide-to="0" class="active"></li>
                <li data-target="#slider" data-slide-to="1"></li>
                <li data-target="#slider" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" th:src="@{images/carousel-1.jpeg}" alt="First slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Лучший бильярд</h5>
                        <p>Ждём вас с нетерпением</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{images/carousel-2.jpeg}" alt="Second slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Лучший бильярд</h5>
                        <p>Ждём вас с нетерпением</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" th:src="@{images/carousel-3.jpeg}" alt="Third slide">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Лучший бильярд</h5>
                        <p>Ждём вас с нетерпением</p>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
