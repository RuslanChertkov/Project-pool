<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <div th:fragment="header-css">
        <link rel="stylesheet" th:href="@{webjars/bootstrap/4.1.3/css/bootstrap.min.css}" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css}">
        <link href="/static/styles/css/main.css" th:href="@{/styles/css/main.css}" rel="stylesheet" type="text/css"/>
    </div>
</head>
<body>
<div th:fragment="header">
    <header class="head">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light" xmlns:sec = "http://www.thymeleaf.org/extras/spring-security">
                <a class="navbar-brand" th:href="@{/}">Пуля</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" th:href="@{'/about'}">О нас</a></li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" th:href="@{'/profile'}">Профиль</a>
                        </li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/reviews}">Отзывы</a></li>
                        <li class="nav-item" sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{'/login'}">Войти</a></li>
                        <form action="#" th:action="@{logout}" method="post" th:hidden="true" id="logoutFormId">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="submit" value="Logout">
                        </form>
                        <li sec:authorize="isAuthenticated()" class="nav-item"><a class="nav-link" href="JavaScript:void(0)" onclick="document.getElementById('logoutFormId').submit()">Выйти</a></li>
                        <li sec:authorize="isAnonymous()" class="nav-item"><a class="nav-link" th:href="@{'/registration'}">Регистрация</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
</div>
</body>
</html>
